<div class="container">
  <div class="row">
      <table class="table table-striped">
          <thead>
              <tr class="text-white" style="background-color: blue"  >
                  <th scope="col">Código do medico</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Genero</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">Email</th>
                  <th scope="col">Especialidade</th>
                  <th scope="col">Edição</th>
              </tr>
          </thead>
          <tbody>
             <tr *ngFor="let item of dados">
                  <td>{{item.CodMed}}</td>
                  <td>{{item.NomeMed}}</td>
                  <td>{{item.Genero}}</td>
                  <td>{{item.Telefone}}</td>
                  <td>{{item.Email}}</td>
                  <td>{{item.CodEspec}}</td>
                  <td>
                      <i class="fas fa-pencil-alt" style="margin-right: 25px;"></i>
                      <i class="fas fa-trash" style="margin-right: 15px;"></i>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
<form #doctorForm="ngForm" (ngSubmit)="getForm(doctorForm.value)">
  <div class="form-group col-md-6">
    <label for="CodMed">Código do Médico</label>
    <input type="text" class="form-control" placeholder="Código" ngModel name="CodMed">
    <label for="NomeMed">Nome do Medico</label>
    <input type="text" class="form-control" placeholder="Nome do Médico" ngModel name="NomeMed">
  </div>
  <div class="form-group col-md-6">
    <label for="Genero">Genero</label>
    <select id="inputState" class="form-control" ngModel name="Genero">
      <option selected>Escolha</option>
      <option>M</option>
      <option>F</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Telefone">Telefone</label>
      <input type="number" class="form-control" ngModel name="Telefone">
    </div>
    <div class="form-group col-md-6">
      <label for="Email">Email</label>
      <input type="email" class="form-control" ngModel name="Email">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="CodEspec">Especialidade</label>
    <input type="number" class="form-control" ngModel name="CodEspec">
  </div>
  <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
